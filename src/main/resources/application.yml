server:
  port: 8080

#logging:
#  level:
#    root: debug

spring:
    datasource:
        url: jdbc:mysql://localhost:3306/mydatabase
        username: myuser
        password: secret
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
      hibernate:
        ddl-auto: update
        show-sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        id:
            new_generator_mappings: false


